<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>轮播图点击切换</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .slider {
            width: 560px;
            height: 400px;
            overflow: hidden;
        }

        .slider-wrapper {
            width: 100%;
            height: 320px;
        }

        .slider-wrapper img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .slider-footer {
            height: 80px;
            background-color: rgb(67, 68, 68);
            padding: 12px 12px 0 12px;
            position: relative;
        }

        .slider-footer .toggle {
            position: absolute;
            right: 0;
            top: 12px;
            display: flex;
        }

        .slider-footer .toggle button {
            margin-right: 12px;
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .slider-footer .toggle button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .slider-footer p {
            margin: 0;
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .slider-indicator {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .slider-indicator li {
            width: 8px;
            height: 8px;
            margin: 4px;
            border-radius: 50%;
            background: #fff;
            opacity: 0.4;
            cursor: pointer;
        }

        .slider-indicator li.active {
            width: 12px;
            height: 12px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <img id="slider-image" src="./img/slider01.jpg" alt="" />
        </div>
        <div class="slider-footer">
            <p>轮播图</p>
            <ul class="slider-indicator">
                <li class="active" data-index="0"></li>
                <li data-index="1"></li>
                <li data-index="2"></li>
                <li data-index="3"></li>
            </ul>
            <div class="toggle">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
        </div>
    </div>
<script>

        images = [
            './images/0.jpg',
            './images/0 (1)(1).jpg',
            './images/0 (2).jpg',
            './images/R-C (1).jpg'
        ];
        let currentIndex = 0;

        function showSlide(index) {
            const sliderImage = document.getElementById('slider-image');
            const indicators = document.querySelectorAll('.slider-indicator li');

            // 如果索引超出范围，则循环
            currentIndex = (index + images.length) % images.length;

            sliderImage.src = images[currentIndex];

            // 更新指示器
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === currentIndex);
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // 可选：每5秒自动更换图片
        setInterval(nextSlide, 1000);

        // 在加载时显示第一张图片
        showSlide(currentIndex);

</script>
</body>

</html>
